<h1>Alterar Dados do Usu√°rio</h1>
<form (ngSubmit)="onUpdateUser()">
  <label for="nome">Nome</label>
  <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" required />

  <label for="email">Email</label>
  <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

  <label for="telefone">Telefone</label>
  <input type="text" id="telefone" [(ngModel)]="user.telefone" name="telefone" required />

  <label for="senha">Senha</label>
  <input type="text" id="senha" [(ngModel)]="user.senha" name="senha" placeholder="Digite a nova senha" />

  <button type="submit" style="background-color: green; color: white;">Atualizar</button>
  <button type="button" (click)="onCancel()" style="background-color: red; color: white;">Cancelar</button>
</form>
