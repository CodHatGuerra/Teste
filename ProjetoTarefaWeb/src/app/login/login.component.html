<div class="login-container">
    <h2>{{ isLoginMode ? 'Login' : 'Cadastro' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div *ngIf="!isLoginMode">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required *ngIf="!isLoginMode" />
      </div>
  
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
  
      <div *ngIf="!isLoginMode">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" required />
      </div>
  
      <label for="senha">Senha</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required />
  
      <button type="submit">{{ isLoginMode ? 'Entrar' : 'Cadastrar' }}</button>
    </form>
  
    <button (click)="onToggleMode()">
      {{ isLoginMode ? 'Não tem uma conta? Cadastre-se' : 'Já tem uma conta? Faça login' }}
    </button>
  </div>
